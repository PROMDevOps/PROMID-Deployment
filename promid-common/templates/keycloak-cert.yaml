apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-cert
spec:
  secretName: keycloak-cert
  dnsNames:
    - {{ .Values.domainKeycloak }}
  issuerRef:
    name: lets-encrypt-issuer-prod
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-cert-2
spec:
  secretName: keycloak-cert-2
  dnsNames:
    - {{ .Values.domainKeycloak2 }}
  issuerRef:
    name: lets-encrypt-issuer-prod
    kind: ClusterIssuer
    group: cert-manager.io
